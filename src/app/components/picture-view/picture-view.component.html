<div class="card shadow-sm">
    <img src="{{picture.photo}}" alt="">

    <div class="card-body">
        <p class="card-text">{{picture.text}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" [attr.data-target]="'#myModal'+picture.id">View</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" [attr.id]="'myModal'+picture.id" tabindex="-1" role="dialog" [attr.aria-labelledby]="picture.text" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{picture.text}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid rounded" src="{{picture.photo}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
