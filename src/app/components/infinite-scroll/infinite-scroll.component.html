<div class="container">
    <div class="row mt-3">
        <div class="col-md-5">
            <input class="form-control rounded-pill" id="myInput" type="text" placeholder="Find your picture by ID" (keyup)="searchById($event, 'ID')">
        </div>
        <div class="col-md-5 offset-md-1">
            <input class="form-control rounded-pill" id="myInput" type="text" placeholder="Find yours pictures by Text" (keyup)="searchByText($event, 'TEXT')">
        </div>
    </div>
</div>
<div class="container" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
    <div class="album py-5">
        <div class="container-fluid">

            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3">
                
                <div class="col p-2" *ngFor="let picture of picturesData | searchPicture:filterValue:filterType">
                    <div class="card shadow-sm" *ngIf="picture">
                        <img src="{{picture.photo}}" alt="">

                        <div class="card-body">
                            <p class="card-text">{{picture.text}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-sm" *ngIf="!picture">
                        <div class="card shadow-sm">
                            <h3>upss any picture available</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<button [ngClass]="'no-hidden'"
*ngIf="showGoUpButton" class="btn btn-dark"
(click)="scrollTop()">GO UP</button>
