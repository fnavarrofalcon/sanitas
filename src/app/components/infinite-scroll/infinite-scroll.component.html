<div class="container">
    <div class="row mt-3">
        <div class="col-md-5">
            <input class="form-control rounded-pill" id="myInput" type="text" placeholder="Find your picture by ID or Text" (keyup)="search($event)">
        </div>
    </div>
</div>
<div class="container" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
    <div class="album py-5">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3">
                <div class="col p-2" *ngFor="let picture of picturesAmount | searchPicture:filterValue:picturesData">
                    
                    <app-picture-view [picture]='picture'></app-picture-view>

                </div>
            </div>
        </div>
    </div>
</div>
<button [ngClass]="'no-hidden'"
*ngIf="showGoUpButton" class="btn btn-dark"
(click)="scrollTop()">GO UP</button>
